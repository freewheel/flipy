title: Flipy
description: FreeWheel Linear Programming Interface for Python

baseurl: "/flipy" # the subpath of your site, e.g. /blog
url: "https://freewheel.github.io" # the base hostname & protocol for your site, e.g. http://example.com

permalink: pretty
exclude: ["node_modules/", "*.gemspec", "*.gem", "Gemfile", "Gemfile.lock", "package.json", "package-lock.json",  "script/", "LICENSE.txt", "lib/", "bin/", "README.md", "Rakefile"]

# Enable or disable the site search
search_enabled: true

# Aux links for the upper right navigation
aux_links:
  "Flipy on GitHub":
    - "//github.com/freewheel/flipy"

# Color scheme currently only supports "dark" or nil (default)
color_scheme: nil
remote_theme: pmarsceill/just-the-docs

# Google Analytics Tracking (optional)
# e.g, UA-1234567-89
ga_tracking:

plugins:
  - jekyll-seo-tag
